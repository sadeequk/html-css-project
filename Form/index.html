  <body>
    <h1>Fizza Form</h1>
    <form>
      <fieldset>
        <legend>Personal Info</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" />
        <br />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" />
        <br />
        <label for="phone">Phone:</label>
        <input type="number" id="phone" />
      </fieldset>
      <fieldset>
        <legend>Pizza</legend>
        <label for="size">Size:</label><br />
        <input type="radio" id="size" name="pizza" />Small <br />
        <input type="radio" id="size" name="pizza" />Medium <br />
        <input type="radio" id="size" name="pizza" />Large <br /><br />
        <label for="toppings">Toppings (Check all that apply):</label> <br />
        <input type="checkbox" id="toppings" />Extra Cheese
        <input type="checkbox" id="toppings" />Pepproni
        <input type="checkbox" id="toppings" />Sausage <br />
        <input type="checkbox" id="toppings" />Mushroooms
        <input type="checkbox" id="toppings" />Black Olives
        <input type="checkbox" id="toppings" />Green Peppers <br />
        <input type="checkbox" id="toppings" />Tomatos
        <input type="checkbox" id="toppings" />Onions
        <input type="checkbox" id="toppings" />Anchovies
      </fieldset>
      <input type="submit" value="Enter my information" />
    </form>
    <a href="www.w3schools.com"><strong>HTML</strong>Valid !</a>
  </body>
</html>
