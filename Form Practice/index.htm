<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <label for="userid">User Id:</label>
      <input type="number" id="userid" required />
      <br /><br />
      <label for="pswd">Password:</label>
      <input type="password" id="pswd" minlength="7" maxlength="12" required />
      <br /><br />
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <br /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" />
      <br /><br />
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="pak" selected disabled>(Please select a country)</option>
        <option value="pak">pak</option>
        <option value="india">india</option>
        <option value="china">china</option>
      </select>
      <br /><br />
      <label for="zipcode">ZIP Code:</label>
      <input type="number" id="zipcode" required />
      <br /><br />
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <br /><br />
      <label for="gender">Sex: </label>
      <input type="radio" id="male" name="gender" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" />
      <label for="female">female</label>
      <br /><br />
      <label for="lang">Language:</label>
      <input type="checkbox" id="lang" value="qduduq" required />english
      <!-- <label for="english">English</label> -->
      <input
        type="checkbox"
        name=""
        id="lang"
        value="tytyty"
        required
      />non-english
      <!-- <label for="non-english">Non-English</label> <br /><br /> -->
      <!-- <label for="about">abbb</label> -->
      <br /><br /><br />
      <textarea
        name="message"
        id="about"
        cols="30"
        rows="10"
        placeholder="Enter your message"
      ></textarea>
      <br /><br />
      <input type="submit" value="Submitt" />
      <br /><br />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
